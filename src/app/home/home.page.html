<ion-header>
    <ion-toolbar>
        <ion-title>Tus Notas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let note of notes" (click)="selectNote(note)">
          <ion-label>{{ note.title }}</ion-label>
          <ion-button color="danger" (click)="deleteNote(note.id)" slot="end" fill="clear">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
    </ion-list>

    <ion-item>
        <ion-input [(ngModel)]="selectedNote.title" placeholder="TÃ­tulo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-textarea [(ngModel)]="selectedNote.content" placeholder="Contenido"></ion-textarea>
    </ion-item>
    <ion-button (click)="saveNote()">Guardar</ion-button>
    <ion-button color="success" (click)="fetchNotes()">Mostrar Notas</ion-button>
</ion-content>
